<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./assets/css/clock.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="clock__frame">
            <div class="clock__text-quartz">QUARTZ</div>
            <div class="clock__digital">
                <ul class="clock__digital-items clock__digital-ghost">
                    <li class="clock__digital-item">88</li>
                    <li class="clock__digital-item">:</li>
                    <li class="clock__digital-item">88</li>
                    <li class="clock__digital-item">:</li>
                    <li class="clock__digital-item">88</li>
                </ul>
                <ul class="clock__digital-item">
                    <li class="clock__digital-item clock__digital-hours"></li>
                    <li class="clock__digital-item clock__digital-colon">:</li>
                    <li class="clock__digital-item clock__digital-minutes"></li>
                    <li class="clock__digital-item clock__digital-colon">:</li>
                    <li class="clock__digital-item clock__digital-seconds"></li>
                </ul>
            </div>
            <div class="clock__marker"></div>
            <div class="clock__marker clock__marker-30"></div>
            <div class="clock__marker clock__marker-60"></div>
            <div class="clock__marker clock__marker-90"></div>
            <div class="clock__marker clock__marker-120"></div>
            <div class="clock__marker clock__marker-150"></div>
            <div class="clock__marker clock__marker-180"></div>
            <div class="clock__marker clock__marker-210"></div>
            <div class="clock__marker clock__marker-240"></div>
            <div class="clock__marker clock__marker-270"></div>
            <div class="clock__marker clock__marker-300"></div>
            <div class="clock__marker clock__marker-330"></div>
            <div class="clock__pointer clock__pointer-hours"></div>
            <div class="clock__pointer clock__pointer-minutes"></div>
            <div class="clock__pointer clock__pointer-seconds"></div>
            <div class="clock__glass"></div>
        </div>
        <div class="toggles">
            <input type="checkbox" name="smoothPointersToggle" id="smoothPointersToggle" class="toggle__checkbox" checked>
            <label for="smoothPointersToggle" class="toggle__label" data-off="Movimento brusco dos ponteiros" data-on="Movimento suave dos ponteiros"></label>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/clock.js"></script>
    </body>
</html>
